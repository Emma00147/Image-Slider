<!DOCTYPE html>
<html>
<head>
	<meta >
	<title></title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<link
  rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"/>
</head>
<body>
 <div class="container">
 	
 	<!-- Slider main container -->
<div class="swiper">
  <!-- Additional required wrapper -->
  <div class="swiper-wrapper">
    <!-- Slides -->
    <div class="swiper-slide"><img src="shoe29.jpg"></div>
    <div class="swiper-slide"><img src="shoe30.jpg"></div>
    <div class="swiper-slide"><img src="shoe31.jpg"></div>
    <div class="swiper-slide"><img src="shoe40.jpg"></div>
    <div class="swiper-slide"><img src="shoe14.jpg"></div>
    <div class="swiper-slide"><img src="shoe20.jpg"></div>
    <div class="swiper-slide"><img src="shoe21.jpg"></div>
    <div class="swiper-slide"><img src="shoe23.jpg"></div>

    
    ...
  </div>
  <!-- If we need pagination -->
  <div class="swiper-pagination"></div>

  <!-- If we need navigation buttons -->
  <div class="swiper-button-prev"></div>
  <div class="swiper-button-next"></div>

</div>
 </div>


 <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>

 <script>
 	
 	const swiper = new Swiper('.swiper', {
  // Optional parameters
  autoplay:{
  	delay:3000,
  	disableOnInteraction:false,
  },
  loop: true,

  // If we need pagination
  pagination: {
    el: '.swiper-pagination',
    clickable: true,
  },

  // Navigation arrows
  navigation: {
    nextEl: '.swiper-button-next',
    prevEl: '.swiper-button-prev',
  },

});
 </script>
</body>
</html>
